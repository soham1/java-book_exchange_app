<!DOCTYPE html>
<html lang="en">
<head lang="en" th:replace="header :: header">
</head>
<body>
	<div class="container">
		<div class="row btnRow">
			<div class="col s4"></div>
			<div class="col s4">
				<a class="waves-effect waves-light btn mainBtn center"
					href="#bookModal">Add Book</a>
			</div>
			<div class="col s4"></div>
		</div>

		<form id="addBookForm" action="/addBook" method="post">

			<div id="bookModal" class="modal">
				<input type="hidden" th:name="${_csrf.parameterName}"
					th:value="${_csrf.token}" />
				<div class="modal-content">
					<div class="row">
						<div class="col s12">
							<div class="row">
								<div class="input-field col s12">
									<input id="name" type="text" name="name" class="validate"></input>
									<label for="name">Name</label>
								</div>
							</div>
							<div class="row">
								<div class="input-field col s12">
									<input id="author" type="text" name="author" class="validate"></input>
									<label for="author">Author</label>
								</div>
							</div>
							<div class="row">
								<div class="input-field col s12">
									<input id="poster" type="text" name="poster" class="validate"></input>
									<label for="poster">Book Cover URL</label>
								</div>
							</div>

						</div>
					</div>
				</div>
				<div class="modal-footer">
					<a
						class="modal-action modal-close waves-effect waves-grey btn-flat"
						id="addBook">Create Book</a>
				</div>

			</div>
		</form>

		<div class="row" th:each="row : ${book2d}">
			<div class="col s4" th:each="book : ${row}">
				<div class="card book">
					<div class="card-image">
						<img class="activator poster" th:src="${book.poster}"></img>
						<p class="box">
							<a class="btn-floating btn waves-effect waves-light red"
								th:href="${'/deleteBook/' + book.id}"> <i
								class="small material-icons">delete</i>
							</a>
						</p>
					</div>
					<div class="card-content">
						<span th:text="${book.name}"></span>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div lang="en" th:replace="footer :: footer"></div>
</body>
</html>
